<div id="user-account" ng-controller="navBar">
  <ul class="nav navbar-nav navbar-right logged-in" ng-show="platform.user.uuid != null">
    <li class="platforms"><a href="#">Platforms</a>
      <div class="dropdown" ng-class="{'overflow': platform.projects.length >= 10}" ng-show="platform.projects.length != 0">
        <ul>
          <li ng-repeat="region in platformstoFilter() | filter:filterProjects"><span class="area">{{ region.region_label }}</span>
            <ul>
              <li ng-repeat="project in platform.projects | filter:{region_label: region.region_label}"><a href="{{ project.uri }}">{{ project.title }}</a></li>
            </ul>
          </li>
          <li class="view-all" ng-show="platform.projects.length >= 10"><a href="{{accountsPath}}">View all Platforms</a></li>
        </ul>
      </div>
      <ul ng-show="platform.projects.length == 0" class="dropdown platform-empty"><li><p><span>You don't have any Platform.sh projects yet.</span><a href="{{accountsPath}}/platform/buy-now" class="btn">Get a platform</a></p></li></ul>
    </li>
    <li class="user" ng-show="platform.user.uuid != null">
      <a class="user-pic" href="#" title="My Account"><img src="{{platform.user.picture}}" ng-show="platform.user.picture != null"><img src="{{ defaultUserPic }}" ng-show="platform.user.picture == null"></a>
      <ul class="dropdown">
        <li><a href="{{accountsPath}}/platform/support">Support</a></li>
        <li><a href="{{accountsPath}}/user">Account Settings</a></li>
        <li><a href="{{accountsPath}}/user/{{platform.user.id}}/orders">Billing History</a></li>
        <li><a href="{{accountsPath}}/user/logout">Log Out</a></li>
      </ul>
    </li>
  </ul>
  <ul class="nav navbar-nav navbar-right logged-out" ng-class="{'loading': loading}" ng-hide="platform.user.uuid != null">
    <li>
      <a href="{{accountsPath}}/platform/login">Log in</a>
    </li>
    <li>
      <a href="{{accountsPath}}/platform/buy-now" class="call-to-action">Get a platform</a>
    </li>
  </ul>
</div>
